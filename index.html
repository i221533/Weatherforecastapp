<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dashboard.js" defer></script>
    <script src="./pagination.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/17725085/pexels-photo-17725085/free-photo-of-a-photo-of-a-cloudy-sky-with-a-plane-flying-through-it.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
        }

        .weather-bg-clouds {
            background-image: url('https://images.pexels.com/photos/46160/field-clouds-sky-earth-46160.jpeg?auto=compress&cs=tinysrgb&w=600');
        }

        .weather-bg-rain {
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=600');
        }

        .weather-bg-sunny {
            background-image: url('https://images.pexels.com/photos/998660/pexels-photo-998660.jpeg?auto=compress&cs=tinysrgb&w=600');
        }

        /* Loader Styling */
        .loader {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
        }

        .loader div {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body class="bg-gray-100">
   <div class="w-[200px] flex justify-center  mt-[300px]">
    <p id="errormsg" class="fixed mt-[50px] top-[150px] bg-yellow-400 w-[100px]"> </p>
   </div>
    <!-- Loader Element -->
    <div class="loader flex">
        <div></div>
    </div>

    <div class="flex flex-col lg:flex-row">
        <!-- Side Menu -->
        <nav class="bg-gray-800 w-full lg:w-64 h-[200px] md:min-h-screen p-4 lg:p-0">
            <div class="text-white text-center p-4">
                <h1 class="text-2xl font-bold">Weather App</h1>
            </div>
            <ul class="mt-10 flex flex-col gap-6 items-center text-[18px]">
                <li><a href="#" class="block py-2 text-[20px] px-4 text-white hover:bg-gray-600">Dashboard</a></li>
                <li><a href="./Tables.html" class="block text-[20px] py-2 px-4 text-white hover:bg-gray-600">Tables</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Weather Widget -->
            <section class="p-6 lg:p-10 w-full h-full lg:w-64 lg:h-64 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 text-white shadow-lg flex flex-col justify-center items-center mx-auto my-8 transform hover:scale-105 transition-transform duration-300 ease-in-out">
                <h2 class="text-xl lg:text-2xl font-semibold">City: <span id="city-name"></span></h2>
                <p id="weather-description" class="text-base lg:text-lg mt-2"></p>
                <div class="flex justify-between items-center">
                    <p class="text-base lg:text-lg mt-2">Temperature:</p>
                    <p class="text-base lg:text-lg mt-2 ml-2"><span id="temperature"></span>Â°C</p>
                </div>
            </section>

            <!-- Input for City -->
            <div class="mt-4">
                <input type="text" id="cityInput" placeholder="Enter city" class="border p-2 w-full rounded-lg">
                <button onclick="fetchWeatherData(document.getElementById('cityInput').value)" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600 w-full lg:w-auto">Get Weather</button>
            </div>

            <!-- Charts Section -->
            <section class="mt-6 lg:mt-10">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Bar Chart -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <canvas id="tempBarChart"></canvas>
                    </div>

                    <!-- Doughnut Chart -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <canvas id="weatherDoughnutChart"></canvas>
                    </div>

                    <!-- Line Chart -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <canvas id="tempLineChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./chart.js" defer></script>
</body>
</html>
